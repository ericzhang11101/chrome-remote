<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    <script defer src="./app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="remote-main">
        <!-- <div class="remote-row">
            <button onClick="emit('pageBack')">< Page</button>
            <button onClick="emit('pageForward')">> Page</button>
        </div> -->
        <div class="remote-row">
            <button onClick="emit('skipBackward')"><<</button>
            <button onClick="emit('up')"}>up</button>
            <button onClick="emit('skipForward')">>></button>
        </div>
        <div class="remote-row">
            <button onClick="emit('left')">left</button>
            <button onClick="emit('click')">click</button>
            <button onClick="emit('right')">right</button>
        </div>
        <div class="remote-row">
            <button onClick="emit('toggleMute')">toggle mute</button>
            <button onClick="emit('down')">down</button>
            <button onClick="emit('toggleFullscreen')">toggle fullscreen</button>
        </div>
        <div class="remote-row">
            <button onClick="emit('togglePlay')">play/pause</button>
        </div>
    </div>
</body>
</html>
